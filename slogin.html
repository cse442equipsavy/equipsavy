<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Login</title>


      <link rel="stylesheet" href="css/login_style.css">

    <script src="https://www.gstatic.com/firebasejs/3.4.1/firebase.js"></script>
    
</head>

<body>
  
  <div class="cont">
  <div class="demo">
    <div class="login">
        <center>
     <p class="css-typing">EquipSavy</p>
        </center>
      <div class="login__form">
        <div class="login__row">
          <svg class="login__icon name svg-icon" viewBox="0 0 20 20">
            <path d="M0,20 a10,8 0 0,1 20,0z M10,0 a4,4 0 0,1 0,8 a4,4 0 0,1 0,-8" />
          </svg>
          <input class="login__input name" id= "email" type = "email" name = "emai" placeholder = "UBITName"/>
        </div>
        <div class="login__row">
          <svg class="login__icon pass svg-icon" viewBox="0 0 20 20">
            <path d="M0,20 20,20 20,8 0,8z M10,13 10,16z M4,8 a6,8 0 0,1 12,0" />
          </svg>
          <input class="login__input pass" id= "password" type = "password" name = "password" placeholder = "password"/>
        </div>
        <button id= "login" name="login" type="button" class="login__submit">Sign in</button>
      </div>
    </div>
      </div>
    </div>
       

</body>
    <script src="app.js"></script>
</html>
