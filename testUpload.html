<html>
  <head>
    <meta charset="utf-8">
    <title>Firebase Web Upload File Test</title>
    <style media="screen">
    body{
      display: flex;
      min-height:100vh;
      width: 100%;
      padding: 0;
      margin: 0;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    #uploader{
      -webkit-appearance: none;
      appearance: none;
      width: 50%;
      margin-bottom: 10px;

    }

    </style>
  </head>
  <body>

    <progress value="0" max ="100" id="uploader">0%</progress>
    <input type="file" value="upload" id="fileButton" />

      <script src="https://www.gstatic.com/firebasejs/3.5.1/firebase.js"></script>
      <script>
        // Initialize Firebase
        var config = {
          apiKey: "AIzaSyDc3FG4Lx6zHJ7jnzz4YDrXrEMy_AhZgXY",
          authDomain: "web-quickstart-414a7.firebaseapp.com",
          databaseURL: "https://web-quickstart-414a7.firebaseio.com",
          storageBucket: "web-quickstart-414a7.appspot.com",
          messagingSenderId: "587078827288"
        };
        firebase.initializeApp(config);


<!-- https://www.youtube.com/watch?v=SpxHVrpfGgU where I got this code and page setting code from-->
        // Get elements
        var uploader = document.getElementById('uploader');
        var fileButton = document.getElementById('fileButton');

        //Event Listener for file uplaod
        fileButton.addEventListener('change', function(e) {
          //get file
          var file = e.target.files[0];

          //create storage ref
          var storageRef = firebase.storage().ref('JJ_TestUploads/'+file.name);

          //upload file
          var task = storageRef.put(file);

          //Update progress bar
          task.on('state_changed',
          function progress(snapshot) {
            var percentage = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
            uploader.value = percentage;

            },

            function error(err) {

            },

            function complete(){


            }
          );
        });


      </script>
    </body>
    </html>
